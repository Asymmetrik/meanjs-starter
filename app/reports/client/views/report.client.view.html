
<section class="container">

	<div class="row">

		<div class="col-md-8 col-md-offset-2">

			<div class="page-header">
				<h2>End User Agreement (EUA)<br/><small>Please review and acknowledge the end user agreement</small></h2>
			</div>

			<!-- Alert Notifications -->
			<div data-alert data-ng-repeat="alert in alertService.alerts" data-type="{{alert.type}}" data-close="alertService.clear($index)">{{alert.msg}}</div>

			<form name="userForm" autocomplete="off" class="form-horizontal" role="form">
	
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{eua.title}}</h3>
					</div>
	
					<!-- Contents of EUA -->
					<div class="panel-body" data-ng-bind-html="eua.text"></div>
	
					<div class="panel-footer">
						<div class="checkbox"><label><input type="checkbox" data-ng-model="agree">I have read and acknowledge the end user agreement (EUA)</label></div>
					</div>
				</div>

				<button type="submit" class="btn btn-default" data-ng-disabled="!agree" data-ng-click="accept()">Submit Acknowledgement</button>

			</form>

		</div>

	</div>

</section>
