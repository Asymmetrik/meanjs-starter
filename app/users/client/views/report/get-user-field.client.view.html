<section class="modal-header">
	<h3>Export User Data</h3>
</section>

<section class="modal-body word-wrap">

	<h4>Configuration</h4>
	<div class="row form-group">
		<div class="col-md-6">
			<label>Export Field</label>
			<select class="form-control input-sm"
			        data-ng-model="selectedField"
			        data-ng-options="field as field.display for field in fieldOptions"></select>
		</div>
		<div class="col-md-6">
			<label>Delimiter</label>
			<input class="form-control input-sm" type="text"
			       data-ng-model="delimiter"
			       data-ng-trim="false" />
		</div>
	</div>

	<h4>Filter Users by Mongo Query (Advanced)</h4>
	<div class="row form-group">
		<div class="col-md-12">
			<textarea id="filter" class="form-control data-ng-touched"
			          data-ng-model="query"
			          data-ng-class="{'ng-invalid': !queryValid}" ></textarea>
		</div>
	</div>

	<h4>Results</h4>
	<div class="row form-group">
		<div class="col-md-12">
			<textarea rows="4" class="form-control" id="description" 
			          data-ng-model="value"></textarea>
		</div>
	</div>

</section>

<section class="modal-footer">
	<button class="btn btn-link" data-ng-click="done()">Close</button>
</section>
