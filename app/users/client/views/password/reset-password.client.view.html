<section>

	<div class="row">
		<h3 class="col-md-12 text-center">Reset your password</h3>
		<p class=" col-md-4 col-md-offset-4 small text-center">
			Use this form to reset your password. When you hit 'Reset Password', we will reset your password and log you in.
		</p>
	</div>


	<br/>
	<div class="row">
		<div class="col-md-offset-5 col-md-2">
	
			<form class="signin form-horizontal" autocomplete="off">
				<fieldset>
		
					<div class="text-center form-group">
						<label for="newPassword">New Password</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="password" data-ng-disabled="invalid" placeholder="New Password">
					</div>
					<div class="text-center form-group">
						<label for="verifyPassword">Verify Password</label>
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="verifyPassword" data-ng-disabled="invalid" placeholder="Verify Password">
					</div>
					<div class="text-center form-group">
						<button class="btn btn-primary btn" type="button" data-ng-disabled="invalid" data-ng-click="resetPassword()">
							Reset Password
						</button>
					</div>
		
				</fieldset>
			</form>
	
		</div>
	</div>

	<div class="row">
		<div class="col-md-offset-4 col-md-4 text-center text-danger" data-ng-show="invalid">
			<strong>The password reset request is invalid or has already expired. You can submit another request <a data-ui-sref="auth.password.forgot">here</a>.</strong>
		</div>

		<div class="col-md-offset-4 col-md-4 text-center text-danger" data-ng-show="error">
			<strong>{{error}}</strong>
		</div>
	
		<div class="col-md-offset-4 col-md-4 text-center text-success" data-ng-show="success">
			<strong>{{success}}</strong>
		</div>
	</div>

</section>
