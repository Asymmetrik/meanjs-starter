<section>

	<div class="row">
		<h3 class="col-md-12 text-center">Forgot your password?</h3>
		<p class=" col-md-4 col-md-offset-4 small text-center">
			Enter your account username. When you hit 'Send Email', we will send you an email with instructions on how to reset your password.
		</p>
	
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
	
			<form class="signin form-horizontal" autocomplete="off">
	
				<div class="input-group">
					<input data-ng-disabled="pending" placeholder="Username" type="text" class="form-control" data-ng-model="username">
					<span class="input-group-btn">
						<button data-ng-disabled="pending" class="btn btn-primary btn" type="button" data-ng-click="requestPasswordReset()">
							Send Email <i class="fa fa-send"></i>
						</button>
					</span>
				</div>
	
				<br/>
	
				<fieldset>
	
					<div data-ng-show="pending" class="text-center">
						<strong><i class="fa fa-spinner fa-spin"></i> {{pending}}</strong>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong>{{error}}</strong>
					</div>
	
					<div data-ng-show="success" class="text-center text-success">
						<strong>{{success}}</strong>
					</div>
	
				</fieldset>
	
			</form>
		</div>
	</div>

</section>
