
<section>

	<form novalidate name="euaForm" autocomplete="off" class="form-horizontal" role="form"
		data-ng-submit="updateEua(euaForm.$valid)" >

		<div class="page-header">
			<h3>
				{{title}}
				<small>{{subtitle}}</small>
			</h3>
		</div>

		<!-- Alert Notifications -->
		<div class="word-wrap" data-alert data-ng-repeat="alert in alertService.alerts" data-type="{{alert.type}}" data-close="alertService.clear($index)">{{alert.msg}}</div>

		<!-- Basic Information -->
		<div class="col-md-12 form-group">
			<label class="control-label" for="title">Title of the Agreement<span class="text-danger"><strong> *</strong></span></label>
			<div><input type="text" class="form-control" id="title" data-ng-model="eua.title" required /></div>
		</div>

		<div class="col-md-12 form-group">
			<label class="control-label" for="text">Text Content of the Agreement<span class="text-danger"><strong> *</strong></span></label>
			<div>
				<div data-text-angular id="text" data-ng-model="eua.text" required></div>
			</div>
		</div>

		<div class="col-md-12 form-group" data-ng-show="error">
			<div class="pull-right">
				<div class="text-danger">
					<strong>{{error}}</strong>
				</div>
			</div>
		</div>

		<div class="col-md-12 form-group">
			<div class="pull-right">
				<button type="submit" class="btn btn-primary" data-ng-click="okAction()">{{okButtonText}}</button>
				<button type="button" class="btn btn-default" data-ng-click="previewAction()">Preview</button>
				<a type="button" class="btn btn-link" data-ng-show="mode === 'create' || mode === 'edit'" data-ui-sref="admin.eua.list">Cancel</a>
			</div>
		</div>

	</form>

</section>
