<section class="row">

	<!-- Username/Password Authentication Strategy -->
	<div data-ng-show="config.auth === 'local'">

		<h3 class="col-md-12 text-center">Sign In</h3>
	
		<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
			<form class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary" data-ng-click="signin()">Sign in</button>
						<a type="button" class="btn btn-link" data-ui-sref="auth.signup">or Sign Up</a>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong>{{error}}</strong>
					</div>
					<div class="text-center">
						<a type="button" class="btn btn-link subtle danger" data-ui-sref="auth.password.forgot">Forgot your password?</a>
					</div>
				</fieldset>
			</form>
		</div>

	</div>



	<!-- Username/Password Authentication Strategy -->
	<div data-ng-show="config.auth === 'proxy-pki'">

		<h3 class="col-md-12 text-center">Sign In Using PKI</h3>

		<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
			<form class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary" data-ng-click="signin()">Sign in</button>
						<a type="button" class="btn btn-link" data-ui-sref="auth.signup">or Request an Account</a>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong>{{error}}</strong>
					</div>
				</fieldset>
			</form>
		</div>

	</div>


</section>
