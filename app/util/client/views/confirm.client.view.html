<div class="modal-header">
	<h3>{{title}}</h3>
</div>
<div class="modal-body word-wrap" data-ng-bind-html="message"></div>
<div class="modal-footer">
	<button class="btn btn-default" data-ng-click="ok()">{{okText}}</button>
	<button class="btn btn-link" data-ng-click="cancel()">{{cancelText}}</button>
</div>
