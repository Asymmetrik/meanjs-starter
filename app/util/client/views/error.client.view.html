<div class="modal-header">
    <h3>{{title}}</h3>
</div>
<div class="modal-body word-wrap" data-ng-bind-html="message">
    <div data-ng-show="error" data-ng-bind-html-unsafe="error" class="form-group row">
        <div class="col-sm-12 text-danger">
            <strong style="white-space: pre;">{{error}}</strong>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="ok()">{{okText}}</button>
</div>
