<section class="modal-header">
	<h3>
		<span>Changes to {{auditEntry.audit.auditType}} by {{auditEntry.audit.actor.username}} on {{auditEntry.created | date:"yyyy-MM-dd HH:mm:ss 'Z'":'UTC' }}</span>
		<span class="pull-right">
			<a class="btn-icon no-href"
				data-ng-click="done()"
				data-tooltip="Close"
				data-tooltip-placement="bottom">
				<i class="fa fa-times"></i>
			</a>
		</span>
	</h3>
</section>
<section class="modal-body">
	<div class="row">
		<div class="col-md-6">
			<h4>Before</h4>
			<pre>{{sortObjectKeys(auditEntry.audit.object.before) | json}}</pre>
		</div>
		<div class="col-md-6">
			<h4>After</h4>
			<pre>{{sortObjectKeys(auditEntry.audit.object.after) | json}}</pre>
		</div>
	</div>
</section>
<section class="modal-footer">
	<button class="btn btn-link" data-ng-click="done()">Close</button>
</section>
