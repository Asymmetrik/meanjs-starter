<span data-ng-show="null != object">
	<div><i class="fa fa-users"></i> {{object.group.title}}</div>
	<div data-tooltip="{{object.user.username}}" data-tooltip-placement="bottom"><i class="fa fa-user"></i> {{object.user.name}}</div>
	<!-- optional, so use data-ng-show -->
	<div data-ng-show="object.role"><i class="fa fa-shield"></i> {{object.role}}</div>
</span>
