<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Fav Icon -->
	<link href="/app/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{assetFingerprint(cssFile)}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">
	<header data-ng-include="'/app/core/views/header.client.view.html'"></header>

	<section class="content container">
		<div class="col-md-12">
			{% block content %}{% endblock %}
		</div>
	</section>

	<footer data-ng-include="'/app/core/views/footer.client.view.html'"></footer>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
		var config = {{ config | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{assetFingerprint(jsFile)}}"></script>
	{% endfor %} 

	{% if liveReload %}
	<!--Livereload script rendered -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':' + {{liveReloadPort}} + '/livereload.js"></' + 'script>')</script>

	{% endif %}
</body>

</html>
