<div data-ng-controller="CoreController">

	<nav class="navbar navbar-asymmetrik navbar-inverse navbar-fixed-top" role="navigation">

		<div class="classification"
			data-ng-class="classification.css"
			data-ng-show="classification.showBanner"
			data-ng-bind-html="classification.string"></div>

		<div class="navbar-container">

			<!-- The navbar toggle button and logo -->
			<div class="navbar-header">
	
				<!-- Toggle Button for collapsing the menu based on media type -->
				<button type="button" class="navbar-toggle" data-ng-click="collapsed = !collapsed">
					<span class="sr-only">Toggle Navbar</span>
					<i class="fa fa-bars fa-lg"></i>
				</button>
	
				<!-- Logo Image -->
				<a href="/#!/" class="navbar-brand">
					<img class="logo" style="height: 36px; width: auto; margin-top:-9px;" src="app/core/img/brand/logo-dark-bg.png"/>
				</a>
			</div>
	
	
			<!-- Main navbar -->
			<div class="navbar-collapse collapse" data-collapse="!collapsed">
	
				<!-- Left part of navbar -->
				<ul class="nav navbar-nav">
					<li data-ng-hide="true"> <!-- TODO: Re-enable after ES data refactor -->
						<a data-ui-sref="lambda.search" data-ng-show="auth.isAuthenticated()">Dashboard</a>
					</li>
				</ul>

				<!-- Right side Signin/Signup area -->
				<ul class="nav navbar-nav navbar-right" data-ng-hide="auth.isAuthenticated()">
					<li class="divider-vertical"></li>
					<li data-ng-class="{active: $uiRoute}">
						<a data-ui-sref="auth.signin">Sign In</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right" data-ng-hide="auth.isAuthenticated()">
					<li class="divider-vertical"></li>
					<li data-ng-class="{active: $uiRoute}">
						<a data-ui-sref="auth.signup">Request Account</a>
					</li>
				</ul>

				<!-- Right side user logged in area -->
				<ul class="nav navbar-nav navbar-right" data-ng-show="auth.isAuthenticated()">

					<li class="dropdown" data-dropdown>
						<a data-ng-href="/#!/" class="dropdown-toggle" data-dropdown-toggle>{{auth.user.name}} <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">

							<!-- Manage User Account -->
							<li><a data-ui-sref="user.edit">My Account</a></li>

							<!-- Manage Groups -->
							<li data-ng-show="auth.canManageGroups()"><a data-ui-sref="group.list">Manage Groups</a></li>

							<!-- Admin Page (only admins should see this) -->
							<li data-ng-show="auth.isAdmin()"><a data-ui-sref="admin.user.list">ADMIN</a></li>

							<!-- User Signout -->
							<li data-ng-hide="pki" class="divider"></li>
							<li data-ng-hide="pki"><a href="/auth/signout">Sign out</a></li>

						</ul>
					</li>
					<li class="dropdown" data-dropdown>
						<a data-ng-href="/#!/" class="dropdown-toggle btn-icon" data-dropdown-toggle>
							<span class="fa-stack fa">
								<i class="fa fa-circle-o fa-stack-2x"></i>
								<i class="fa fa-question fa-stack-1x"></i>
							</span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">

							<!-- Help -->
							<li><a data-ui-sref='help.overview'>Help</a></li>

							<!-- About -->
							<li><a data-ui-sref="about">About</a></li>

						</ul>
					</li>
				</ul>

				<!-- FTS Search box -->
				<form class="navbar-form navbar-right" role="search" data-ng-show="auth.isAuthenticated()">
					<div asy-fts-search-box="">
					</div>
				</form>

			</div><!--/.navbar-collapse -->
		</div>

	</nav>


</div>
